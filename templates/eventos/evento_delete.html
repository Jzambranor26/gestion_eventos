{% extends 'base.html' %}

{% block title %}
    Confirmar Eliminación del Evento: {{ evento.nombre }}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Confirmar Eliminación</h2>
                <p>¿Estás seguro de que deseas eliminar el evento "{{ evento.nombre }}"?</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                    <a href="{% url 'evento_detail' pk=evento.pk %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
