{% extends 'base.html' %}

{% block title %}
    Crear Nuevo Evento
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card transparent-card">
                <div class="card-header">
                    <h2 class="card-title">Crear Nuevo Evento</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_nombre">Nombre:</label>
                            <input type="text" class="form-control" id="id_nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="id_descripcion">Descripción:</label>
                            <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_ubicacion">Ubicación:</label>
                            <input type="text" class="form-control" id="id_ubicacion" name="ubicacion">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="id_fecha">Fecha:</label>
                                <input type="date" class="form-control" id="id_fecha" name="fecha">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="id_hora">Hora:</label>
                                <input type="time" class="form-control" id="id_hora" name="hora">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
